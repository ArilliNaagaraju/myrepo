<div>
  <h2>Add Student</h2>
  <label>Name:</label>
  <input type="text" [(ngModel)]="newStudent.name"><br>
  <label>Class:</label>
  <input type="text" [(ngModel)]="newStudent.class"><br>
  <label>Grade:</label>
  <input type="text" [(ngModel)]="newStudent.grade"><br>
  <button (click)="addStudent()">Add Student</button>
</div>

<div>
  <h2>Students List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" [ngClass]="getGradeColor(student.grade)">
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td>{{ student.grade }}</td>
      </tr>
    </tbody>
  </table>
</div>
