<form (ngSubmit)="submitForm(username.value, password.value)" #userForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" #username ngModel required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" #password ngModel required>
  
    <button type="submit">Submit</button>
  </form>
