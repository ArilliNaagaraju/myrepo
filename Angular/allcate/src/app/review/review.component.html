<form (ngSubmit)="onSubmit()" class="review-form">
    <form>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="review.name" name="name" required>
        </div>
        <div>
          <label for="review">Review</label>
          <textarea id="review" [(ngModel)]="review.review" name="review" required></textarea>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="review.email" name="email" required>
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" [(ngModel)]="review.phoneNumber" name="phoneNumber" required>
        </div>
        <div>
          <label for="website">Website</label>
          <input type="url" id="website" [(ngModel)]="review.website" name="website">
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="review.address" name="address">
        </div>
        <button type="submit">Submit</button>
      </form>
      
    <button type="submit">Submit Review</button>
  </form>
  <div *ngIf="showModal" class="modal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Review Submitted!</h2>
      <p>Your review has been successfully submitted.</p>
    </div>
  </div>
