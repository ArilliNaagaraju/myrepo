<div class="settings">
    <div class="sidebar">
      <ul>
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/product-history">Product History</a></li>
        <li class="active"><a routerLink="/settings">Setting</a></li>
        <li><a routerLink="/logout">Log-out</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Account Setting</h2>
      <table>
        <tbody>
          <tr>
            <td>
              <div class="account-setting">
                <div class="profile-picture">
                  <img src="path_to_your_image" alt="Profile Picture">
                  <input type="file" (change)="onFileSelected($event)">
                </div>
              </div>
            </td>
            <tr>
            <td>
              <form (ngSubmit)="saveChanges()">
                <div class="form-group">
                  <label>Display name</label>
                  <input type="text" [(ngModel)]="user.displayName" name="displayName">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" [(ngModel)]="user.username" name="username">
                </div>
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" [(ngModel)]="user.fullName" name="fullName">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group">
                  <label>Secondary Email</label>
                  <input type="email" [(ngModel)]="user.secondaryEmail" name="secondaryEmail">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="tel" [(ngModel)]="user.phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                  <label>Country/Region</label>
                  <input type="text" [(ngModel)]="user.country" name="country">
                </div>
                <div class="form-group">
                  <label>State</label>
                  <input type="text" [(ngModel)]="user.state" name="state">
                </div>
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" [(ngModel)]="user.zipCode" name="zipCode">
                </div>
                <button type="submit" class="save-btn">SAVE CHANGES</button>
              </form>
            </td>
            <td>
              <h3>Billing Address</h3>
              <form (ngSubmit)="saveBillingAddress()">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" [(ngModel)]="billingAddress.firstName" name="billingFirstName">
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" [(ngModel)]="billingAddress.lastName" name="billingLastName">
                </div>
                <div class="form-group">
                  <label>Company Name (Optional)</label>
                  <input type="text" [(ngModel)]="billingAddress.companyName" name="billingCompanyName">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" [(ngModel)]="billingAddress.address" name="billingAddress">
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" [(ngModel)]="billingAddress.country" name="billingCountry">
                </div>
                <div class="form-group">
                  <label>Region/State</label>
                  <input type="text" [(ngModel)]="billingAddress.state" name="billingState">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input type="text" [(ngModel)]="billingAddress.city" name="billingCity">
                </div>
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" [(ngModel)]="billingAddress.zipCode" name="billingZipCode">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="billingAddress.email" name="billingEmail">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="tel" [(ngModel)]="billingAddress.phoneNumber" name="billingPhoneNumber">
                </div>
                <button type="submit" class="save-btn">SAVE CHANGES</button>
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <h3>Shipping Address</h3>
              <form (ngSubmit)="saveShippingAddress()">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" [(ngModel)]="shippingAddress.firstName" name="shippingFirstName">
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" [(ngModel)]="shippingAddress.lastName" name="shippingLastName">
                </div>
                <div class="form-group">
                  <label>Company Name (Optional)</label>
                  <input type="text" [(ngModel)]="shippingAddress.companyName" name="shippingCompanyName">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" [(ngModel)]="shippingAddress.address" name="shippingAddress">
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" [(ngModel)]="shippingAddress.country" name="shippingCountry">
                </div>
                <div class="form-group">
                  <label>Region/State</label>
                  <input type="text" [(ngModel)]="shippingAddress.state" name="shippingState">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input type="text" [(ngModel)]="shippingAddress.city" name="shippingCity">
                </div>
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" [(ngModel)]="shippingAddress.zipCode" name="shippingZipCode">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="shippingAddress.email" name="shippingEmail">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="tel" [(ngModel)]="shippingAddress.phoneNumber" name="shippingPhoneNumber">
                </div>
                <button type="submit" class="save-btn">SAVE CHANGES</button>
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <h3>Change Password</h3>
              <form (ngSubmit)="changePassword()">
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" [(ngModel)]="currentPassword" name="currentPassword">
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" [(ngModel)]="newPassword" name="newPassword">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="change-password-btn">CHANGE PASSWORD</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
